minimum_cumulusci_version: "3.78.0"
project:
    name: auth-kit
    package:
        name: auth-kit
        api_version: "63.0"
    git:
        default_branch: "main"
        prefix_feature: "feature/"
        prefix_beta: "beta/"
        prefix_release: "release/"
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/auth-kit/tests
            options:
                outputdir: robot/auth-kit/results

    robot_testdoc:
        options:
            path: robot/auth-kit/tests
            output: robot/auth-kit/doc/auth-kit_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

    deploy:
        group: Infrastructure
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: force-app/loopback/src
            transforms:
                - transform: find_replace
                  options:
                      patterns:
                          - find: DOMAIN
                            inject_org_url: True
                          - find: CONSUMER_KEY
                            replace_env: CONSUMER_KEY
